    <div class="container-fluid">
        <div class="row"  >
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <div id="ui">
                <form action="login.html"  onsubmit="return !!( cpass() & lnamecheck() & fnamecheck() & validatepws() & validatephone() &  validatemail() );" id="form" class="form-container" >
                  <h2 id="signup" style="text-align: center;color:blue">SIGN UP</h2><br>
                  <div class="row">
                    <div class="col-md-6">
                      <label>First Name:</label>
                    <input type="text" style="outline: none;border: none;"id="fname" name="" class="form-control" placeholder="Enter your first name"  autofocus> 
                    <span id="fmsg" style="font-size: 14px;font-family: Righteous', cursive;"></span>
                  </div>
                    <div class="col-md-6">
                      <label >Last Name:</label>
                      <input type="text" id="lname" name="" class="form-control" placeholder="Enter your last name"autofocus> 
                      <span id="lmsg" style="font-size: 14px;font-family: Righteous', cursive;"></span>
                  </div>
                  </div>
                  <br>
                    <div class="row">
                      <div class="col-md-6">
                        <label>Email:</label>
                      <input type="text" id="email1" name="email" class="form-control" placeholder="Enter your email"  autofocus> 
                    <span id="error1" style="font-size: 14px;font-family: Righteous', cursive;"></span>
                      </div>
                      <div class="col-md-6">
                        <label >Phone:</label>
                      <input type="text" id="number" name="phone" class="form-control" placeholder="Enter your phone number"  autofocus> 
                      <span id="error2" style="font-size: 14px;font-family: Righteous', cursive;"></span>
                    </div>
                    </div>
                  
                    <div class="row">
                      <div class="col-md-6">
                        <label style="margin-top:1em;">Password:</label>
                        <input type="password" id="password" name="email" class="form-control" placeholder="Enter your Password" > 
                        <span id="error3" style="font-size: 14px;font-family: Righteous', cursive;"></span>
                        <div id="popover-password">
                            <span id="result" style="font-size: 14px; font-family: Righteous', cursive;"></span>
                            <div class="progress" id="progress" style="visibility: hidden;">
                                <div id="password-strength" class="progress-bar" 
                                role="progressbar" aria-valuenow="40"
                                 aria-valuemin="0" aria-valuemax="100" 
                                 style="width:0%">
                                    
                                </div>
                            </div>
                        </div>
                        <ul class="list-unstyled" id="lst" style="font-size: 14px; visibility:hidden;text-align: left;padding-left:.5em;padding-top:.1em;margin-top:-.2em;margin-bottom:-1em;">
                            <li>
                                <span class="lower-upper-case">
                                     <i class="fa fa-circle" aria-hidden="true">
                                     </i>Lowercase & Uppercase
                            </span>
                            </li>
                            <li>
                                <span class="number">
                                     <i class="fa fa-circle" aria-hidden="true">
                                     </i>Number(0-9)
                            </span>
                            </li>
                            <li>
                                <span class="count">
                                     <i class="fa fa-circle" aria-hidden="true">
                                     </i>Minimm 8 characters
                                </span>
                            </li>
                        </ul>                   
                    </div>                     
                      <div class="col-md-6">
                        <label style="margin-top:1em;">Confirm Password</label>
                        <input type="password" id="cpassword" name="email" class="form-control" placeholder="Re-enter your password" autofocus> 
                        <span id="error" style="font-size: 14px;font-family: Righteous', cursive;">                        
                        </span>
                    </div> 
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-md-12">                       
                      </div>
                    </div><br>
                    <br>
                      <input type="submit"   name="submit" value="SIGN UP" class="btn btn-primary btn-block w-100" style="margin-top:-11em;margin-bottom:-5em;width: fit-content;">  
                </form>
              </div>
