                <h2 id="signup" style="text-align: center;color:blue">SIGN UP</h2><br>
                  <div class="row">
                      <div class="col-md-6">
                        <label>First Name:</label>
                        <input type="text" name="first_name" class="form-control" placeholder="Enter your first name" required autofocus>
                      </div>

                      <div class="col-md-6">
                        <label>Last Name:</label>
                        <input type="text" name="last_name" class="form-control" placeholder="Enter your last name" required autofocus>
                      </div>
                    </div><br>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Email:</label>
                      <input type="email" name="email" class="form-control" placeholder="Enter your email" required autofocus> 
                    </div>
                    <div class="col-md-6">
                      <label>Phone:</label>
                      <input type="text" name="phone" class="form-control" placeholder="Enter your phone number" required autofocus> 
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Password:</label>
                      <input type="password" name="email" class="form-control" placeholder="Enter your Password" required> 
                    </div>
                    <div class="col-md-6">
                      <label>Confirm Password</label>
                      <input type="password" name="email" class="form-control" placeholder="Re-enter your password" required autofocus> 
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-12">
                      <select class="form-control">
                        <option>Choose Gender</option>
                        <option>Male</option>
                        <option>female</option>
                        <option>Others</option>
                    </div>
                  </div><br>
                  <br>
                    <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block w-100 mt-3" style="width: fit-content;">
